<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/kontakt_form.css">
</head>
<body>
    <main>
        <h1>Kontakt</h1>
        <br>
        <h4>Napisz do nas!</h4>

        <form>
            <input name="firstName" type="text" placeholder="imie*">
            <br>
            <input name="email" type="email" placeholder="email*">
            <br>
            <textarea name="content" id="" cols="80" rows="10" placeholder="Tresc"></textarea>
            <br>
            <div class="bottom">
                <span>Pola z gwiazda sa obowiazkowe</span>
                <input class="send" type="button" value="WYSLJI">
            </div>
            
        </form>
    </main>
</body>
</html>
