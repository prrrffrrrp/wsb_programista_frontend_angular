<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>DOM Training</title>
  <script defer src="./main.js"></script>
</head>
<body>
  <section id="timer">
      <h3 class="header">Timer</h3>
      <form name='timer'>
        <input type="number" name="minutes" min="0" max="59" placeholder="0">
        <input type="number" name="seconds" min="0" max="59" placeholder="0">
        <button type="button" onclick="startTimer()">Start</button>
        <h5 class="beep" style="color: red"></h5>
      </form>

  </section>

</body>
</html>
